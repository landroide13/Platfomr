<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Articles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-card [routerLink]="['article-detail', article.id]" button *ngFor="let article of (articles | async)">
    <ion-card-header>
      <ion-card-title>{{ article.name }}</ion-card-title>
      <ion-card-subtitle>{{ article.author }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

 
</ion-content>
