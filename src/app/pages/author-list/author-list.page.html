<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="" *ngIf="!author">
    <ion-card>
      <ion-skeleton-text class="img" animated></ion-skeleton-text>
      <ion-card-header>
        <ion-card-title><ion-skeleton-text animated></ion-skeleton-text></ion-card-title>
        <ion-card-title><ion-skeleton-text animated></ion-skeleton-text></ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>  

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ author!.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <h3 class="ion-text-center">Works</h3>
  <ion-list>
    <ion-item *ngFor="let ar of author.articles">
     <ion-label [routerLink]="['./article-detail', ar._id]">{{ ar.name }}</ion-label> 
    </ion-item>
  </ion-list>

</ion-content>
